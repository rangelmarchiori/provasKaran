<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Itens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="item-form">
            <h1>Gerenciador de Itens</h1>
            <input type="hidden" id="item-id">

            <label for="item-name">Nome do item:</label>
            <input type="text" id="item-name" placeholder="Nome do item" required>

            <button type="submit" id="btn-save">Atualizar Item</button>
            <button type="button" id="btn-cancel">Cancelar</button>
        </form>
        <ul id="item-list"></ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
